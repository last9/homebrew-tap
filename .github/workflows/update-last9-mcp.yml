name: Update Last9 MCP Formula

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger
  repository_dispatch:
    types: [update-last9-mcp]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget jq

      - name: Get latest release
        id: latest_release
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/last9/last9-mcp-server/releases/latest | jq -r .tag_name | sed 's/^v//')
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Update formula version
        id: update_version
        run: |
          CURRENT_VERSION=$(grep -m 1 'version "' Formula/last9-mcp.rb | cut -d'"' -f2)
          LATEST_VERSION=${{ steps.latest_release.outputs.version }}
          
          if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
            echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            
            # Download new artifacts and calculate SHA256
            mkdir -p tmp
            cd tmp
            
            # Download and calculate SHA256 for each platform
            wget -q https://github.com/last9/last9-mcp-server/releases/download/v${LATEST_VERSION}/last9-mcp-server_Darwin_arm64.tar.gz
            DARWIN_ARM64_SHA=$(sha256sum last9-mcp-server_Darwin_arm64.tar.gz | cut -d' ' -f1)
            
            wget -q https://github.com/last9/last9-mcp-server/releases/download/v${LATEST_VERSION}/last9-mcp-server_Darwin_x86_64.tar.gz
            DARWIN_AMD64_SHA=$(sha256sum last9-mcp-server_Darwin_x86_64.tar.gz | cut -d' ' -f1)
            
            wget -q https://github.com/last9/last9-mcp-server/releases/download/v${LATEST_VERSION}/last9-mcp-server_Linux_x86_64.tar.gz
            LINUX_AMD64_SHA=$(sha256sum last9-mcp-server_Linux_x86_64.tar.gz | cut -d' ' -f1)
            
            wget -q https://github.com/last9/last9-mcp-server/releases/download/v${LATEST_VERSION}/last9-mcp-server_Linux_arm64.tar.gz
            LINUX_ARM64_SHA=$(sha256sum last9-mcp-server_Linux_arm64.tar.gz | cut -d' ' -f1)
            
            cd ..
            rm -rf tmp
            
            # Update version and SHA256 values in formula
            sed -i "s/version \".*\"/version \"$LATEST_VERSION\"/" Formula/last9-mcp.rb
            sed -i "s/sha256 \".*\"/sha256 \"$DARWIN_ARM64_SHA\"/" Formula/last9-mcp.rb
            sed -i "0,/sha256 \".*\"/! {0,/sha256 \".*\"/ s/sha256 \".*\"/sha256 \"$DARWIN_AMD64_SHA\"/}" Formula/last9-mcp.rb
            sed -i "0,/sha256 \".*\"/! {0,/sha256 \".*\"/ s/sha256 \".*\"/sha256 \"$LINUX_AMD64_SHA\"/}" Formula/last9-mcp.rb
            sed -i "0,/sha256 \".*\"/! {0,/sha256 \".*\"/ s/sha256 \".*\"/sha256 \"$LINUX_ARM64_SHA\"/}" Formula/last9-mcp.rb
          else
            echo "update_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update_version.outputs.update_needed == 'true'
        uses: peter-evans/create-pull-request@v6
        id: create-pr
        with:
          commit-message: "feat: update last9-mcp to ${{ steps.update_version.outputs.new_version }}"
          title: "feat: update last9-mcp to ${{ steps.update_version.outputs.new_version }}"
          body: |
            Updates Last9 MCP from ${{ steps.update_version.outputs.old_version }} to ${{ steps.update_version.outputs.new_version }}.
            
            This PR was automatically generated by the update-last9-mcp workflow.
          branch: update-last9-mcp
          delete-branch: true
          labels: automated-pr, dependencies

      - name: Enable Auto-merge
        if: steps.create-pr.outputs.pull-request-number
        run: |
          gh pr merge --auto --merge "${{ steps.create-pr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ github.token }} 